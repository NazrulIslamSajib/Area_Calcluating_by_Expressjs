<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area</title> 
    <style>
        /* Body styling */
        body {
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling for the main container */
        .areaclass {
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        /* Link styling */
        .areaclass a {
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover effect for the container */
        .areaclass:hover {
            transform: scale(1.1);
        }

        /* Hover effect for the link */
        .areaclass a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="areaclass">
        <a href="/area">Calculate Area</a>
    </div>
</body>
</html>
